<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-dark text-white">
    <nav class="navbar bg-warning">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Vlad`s Todo List</span>
      </div>
    </nav>
    <div class="container d-flex justify-content-center">
      <div class="input-group mb-3 mt-5 w-50">
        <input
          type="text"
          class="form-control"
          placeholder="Name of your task"
          aria-label="Name of your task"
          aria-describedby="button-addon2"
          id="taskInput"
        />
        <button class="btn btn-warning" type="button" id="action">
          Add a task
        </button>
      </div>
    </div>
    <!-- <button id="action">Create a new task</button> -->
    <div class="container" id="app"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script defer type="module" src="index.js"></script>
  </body>
</html>
